<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, z-index 0.3s;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container img:hover {
            z-index: 1;
            transform: scale(1.1);
        }
        .img1 {
            top: 0;
            left: 0;
        }
        .img2 {
            top: 20px;
            left: 20px;
        }
        .img3 {
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYrEf9XNy6IfsUCYA1d_r5iusckr9s0j-iVQ&s" alt="Image 1" class="img1">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/027/533/475/small/car-or-bike-smokie-background-realistic-ai-generative-free-photo.jpg" alt="Image 2" class="img2">
        <img src="https://t4.ftcdn.net/jpg/09/85/79/75/360_F_985797592_HmUJVDbiiqJYjp2pd84EcUWy5Vb5YUrv.jpg" alt="Image 3" class="img3">
    </div>
    <script>
        const images = document.querySelectorAll('.container img');
        images.forEach((img) => {
            img.addEventListener('mouseover', () => {
                images.forEach((image) => image.style.zIndex = '0');
                img.style.zIndex = '1';
            });
        });
    </script>
</body>
</html>
